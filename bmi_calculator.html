<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>

    <h1>BMI Calculator</h1>
    <form 
    action="/bmi_calculator"
    method="post"
    >
        <input type="text" name="weight" placeholder="insert weight in 'kg'">kg
        <input type="text" name="height" placeholder="insert height in 'm'">m
        <button type="submit" name="calculate">Calculate BMI</button>
    </form>
    
</body>
</html>
